<!DOCTYPE html>

<head>
    <title>Prediction API</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/javascript.js') }}"></script>

    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
    <h2> Prediction API </h2>
    <p style="text-align: center;">You can upload multiple images and get the prediction result.</p>
    <div class="container">
            <div class="form-row">
                <div class="form-group col-md-6 offset-md-3">
                    <label for="file" id="label_file">&nbsp;</label>
                    <input class="form-control" type="file" id="input_file" accept="image/*" multiple>
                </div>
                <div class="wrapper" style="margin-top: 30px;">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-primary btn-block" id="btn-process">Upload and Process</button>
                </div>
            </div>
            <div class="form-row center-table" id="row_results">
                <div class="col-md-12">
                    <div class="form-row" style="margin-top: 10px;">
                        <div class="col-md-12">
                            <table class="table table-hover" id="table_result">
                                <thead style="text-align: center;">
                                  <tr>
                                    <th>Task Id</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                  </tr>
                                </thead>
                                <tbody style="text-align: center;"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row" id="row_detail">
                <div class="col-md-6 offset-md-3"><a id="result_link"><img id="result_img" width="600px" /></a></div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">Prediction Details</h5>
                        <div class="col-md-6 offset-md-3">
                            <textarea id="result_txt" style="width: 100%; height: 500px; resize: none;" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        
    </div>
</body>

</html>
